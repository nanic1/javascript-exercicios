<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas do Dia</title>
    <link rel="stylesheet" href="ex014.css">
</head>
<body>
    <h1>Hora do Dia</h1>

    <section>
        <div id="texto">
        </div>

        <div id="box">
            <img id="imagem">
        </div>
    </section>

    <script>
        var agora = new Date()
        var hora = agora.getHours()

        texto.innerHTML = `<p>Agora s√£o ${hora} horas</p>`

        if (hora >= 5 && hora < 12) {
            document.body.style.backgroundColor = 'burlywood'
            document.getElementById('imagem').src = 'manha.png'
        } else if (hora >= 12 && hora < 18) {
            document.body.style.backgroundColor = '#AB6B4F'
            document.getElementById('imagem').src = 'tarde.png'
        } else {
            document.body.style.backgroundColor = '#00003F'
            document.getElementById('imagem').src = 'noite.png'
        }
    </script>
</body>
</html>
